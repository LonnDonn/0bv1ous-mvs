<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OBVAIOUS — v0.2 Representing Mirror</title>
  <style>
    :root {
      --bg1: #0b0b11;
      --bg2: #141421;
      --fg: #e9e9f6;
      --line: #2c2c3a;
      --accent: #a6b7ff;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      height: 100%;
      font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--fg);
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      display: grid;
      place-items: center;
      overflow: hidden;
      animation: breathe 18s ease-in-out infinite alternate;
    }

    @keyframes breathe {
      from { background: radial-gradient(circle at 50% -10%, #141427, var(--bg1)); }
      to { background: radial-gradient(circle at 50% 120%, #0d0d1a, #07070c); }
    }

    main {
      text-align: center;
      padding: 2rem;
      border: 1px solid var(--line);
      border-radius: 1.8rem;
      backdrop-filter: blur(6px) saturate(140%);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.015));
      box-shadow: 0 24px 60px rgba(0,0,0,.4);
      width: min(920px, 90%);
    }

    h1 {
      text-transform: uppercase;
      letter-spacing: .12em;
      font-weight: 700;
      margin: 0 0 .25em;
    }

    .lead {
      color: #c7c7da;
      max-width: 60ch;
      margin: 0 auto 1.2em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin: 1.5rem 0;
    }

    .cell {
      border: 1px solid var(--line);
      border-radius: 1rem;
      padding: 1rem;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
    }

    .core {
      grid-column: span 3;
      border-style: dashed;
      opacity: .85;
    }

    .tags {
      margin-top: .5rem;
    }

    .tag {
      display: inline-block;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: .4rem .8rem;
      font-size: .9rem;
      margin: .25rem;
      color: #cfd0e6;
    }

    .status {
      margin-top: 1.5rem;
      font-size: .9rem;
      color: #9ba0c7;
      opacity: .85;
    }
  </style>
</head>
<body>
  <main>
    <h1>OBVAIOUS</h1>
    <p class="lead">Mirror · Drawer · Plexi — a látható 2-4-6-8-9 és a láthatatlan 1·3·7 egysége.  
      Reprezentáló réteg: jelenlétben, fényben, etikában.</p>

    <section class="grid" aria-label="Visible chain">
      <div class="cell">2 — Alap</div>
      <div class="cell">4 — Modul</div>
      <div class="cell">6 — Feldolg.</div>
      <div class="cell">8 — Ciklus</div>
      <div class="cell">9 — Teljesség</div>
      <div class="cell core">1·3·7 — Mag (Láthatatlan tengely)</div>
    </section>

    <div class="tags">
      <span class="tag">PRSNC</span>
      <span class="tag">Tresor</span>
      <span class="tag">Gratiara</span>
    </div>

    <div class="status" id="status"></div>
  </main>

  <script>
    const s = document.getElementById('status');
    function updateStatus() {
      const t = new Date();
      const time = t.toLocaleTimeString('hu-HU', {hour:'2-digit', minute:'2-digit', second:'2-digit'});
      s.innerHTML = `⟢ Presence active · ${time}`;
    }
    updateStatus();
    setInterval(updateStatus, 1000);
  </script>
</body>
</html>
