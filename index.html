<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OBVAIOUS — Prelude</title>
  <style>
    :root {
      --bg:#0a0a0d; --fg:#efeff8; --muted:#a6a6bb; --line:#1d1d27;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial;color:var(--fg);background:radial-gradient(1200px 600px at 50% -20%,#141423,var(--bg));display:grid;place-items:center}
    main{padding:2.5rem 2rem;border:1px solid var(--line);border-radius:2rem;backdrop-filter:blur(8px) saturate(140%);background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));box-shadow:0 24px 80px rgba(0,0,0,.45);text-align:center;width:min(800px,90%)}
    h1{text-transform:uppercase;letter-spacing:.12em;margin-bottom:.25em;font-weight:700}
    p{max-width:52ch;margin:.75em auto 0;color:var(--muted);line-height:1.6}
    footer{margin-top:2rem;font-size:.9rem;color:#7e7e96;opacity:.8}
  </style>
</head>
<body>
  <main>
    <h1>OBVAIOUS</h1>
    <p>Jelenleg a felület csendben formálódik.  
       A rendszer alapjai már élnek, de a nyilvános réteg  
       csak akkor nyílik meg, amikor minden elem a helyére illeszkedett.</p>
    <p>Ez az oldal egyelőre csak a tér figyelmét őrzi.</p>
    <footer>© OBVAIOUS — forthcoming release</footer>
  </main>
</body>
</html>
